{% extends "admin/layout.html" %}
{% block content %}
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form action="" method="POST">
                                            <div class="form-group">
                                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="email" class="form-control" placeholder="email" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="alamat" class="form-control" placeholder="alamat" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="mobile" class="form-control" placeholder="Nomor Telpon" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="password" class="form-control" placeholder="Password" required>
                                            </div>
                                            <button class="btn btn-primary" type="submit">Submit</button>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="register.html">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-center">Copyright &copy; Your Website 2019</div>
                        </div>
                    </div>
                </footer>
            </div>
{% endblock %}
